  <main>
    <section class="card_box">
      <div class="card">
        <form class="email_form" action="https://formspree.io/f/mrbyddzl" method="POST">
        <h3 class="h3-card">Please fill in with your information</h3>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <div class="send_box">
        <button class="send_btn" type="submit">Send</button>
      </div>

      <p class="form_p">Thank you for reaching out. I'll be in contact with you as soon as I can!</p>
    </form>
      </div>
    </section>
    <section class="contact_icons_box">
      <h3 class="h3-contact">You can also Contact me through my social medias click on them!</h3>
      <div class="icons-footer-box-contact">
        <a target="_blank" class="contact-social" href="https://www.pinterest.com/Mama_Support/">
        <i class="fa-brands contact-icons fa-pinterest"></i>
        </a>
        <a target="_blank" class="contact-social" href="https://www.facebook.com/profile.php?id=61582465350642">
        <i class="fa-brands contact-icons fa-facebook"></i>
        </a>

        <i class="fa-brands contact-icons fa-instagram"></i>
        </a>
